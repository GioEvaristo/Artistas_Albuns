{% extends 'base.html' %}

{% block conteudo%}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/albuns/save" method="post">
        <div>
            <label for="titulo">Título: </label>
            <input type="text" name="titulo" id="titulo" request>
        </div>
        <div>
            <label for="ano_lancamento">Ano de Lançamento: </label>
            <input type="number" name="ano_lancamento" id="ano_lancamento" required>
        </div>
        <div>
            <label for="artista_id">Artista: </label>
            <select id="artista_id" name="artista_id" required>
                <option value=" "></option>
                {% for ar in artistas %}
                    <option value="{{ar.id}}">{{ar.nome}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
