{% extends "base.html" %}

{% block conteudo%}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/albuns/editasave" method="post">
        <fieldset>
        <input type="hidden" name="id", value="{{a.id}}">

        <label for="titulo">Título: </label>
        <input type="text" name="titulo" id="titulo", value="{{a.titulo}}">

        <label for="ano_lancamento">Ano de Lançamento: </label>
        <input type="number" name="ano_lancamento" id="ano_lancamento", value="{{a.ano_lancamento}}">

        <label for="artista_id">Artista: </label>
            <select id="artista_id" name="artista_id" required>
                {% for ar in artistas %}
                    {% if ar.id == dados.artista_id %}
                    <option value="{{ar.id}}" selected >{{ar.nome}}</option>
                    {% else %}
                    <option value="{{ar.id}}" >{{ar.nome}}</option>
                    {% endif %}
                {% endfor %}
            </select>

        <button type="submit">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
