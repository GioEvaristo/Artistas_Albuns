{% extends "base.html" %}

{% block conteudo%}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/albuns/editasave" method="post">
        <fieldset>
        <input type="hidden" name="id", value="{{a.id}}">

        <label for="titulo">Título: </label>
        <input type="text" name="titulo" id="titulo", value="{{a.titulo}}">

        <label for="nome">Artista: </label>
        <input type="text" name="nome" id="nome", value="{{a.nome}}">

        <label for="ano_lancamento">Ano de Lançamento: </label>
        <input type="number" name="ano_lancamento" id="ano_lancamento", value="{{a.ano_lancamento}}">

        <button type="submit">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
